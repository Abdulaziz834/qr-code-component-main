<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- website icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <!-- website font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <!-- css files -->
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/index.css">

  <title>Frontend Mentor | QR code component</title>

</head>

<body>

  <main class="qr-container">
    <div class="qr-code">
      <a href="https://www.frontendmentor.io" class="qr-link">
        <img src="./images/image-qr-code.png" alt="Frontend Mentor Website" class="qr-image text-center text-underline" draggable="false">
      </a>
      <span class="link-tooltip text-center">Follow scanned link</span>
    </div>
    <h1 class="text-center text-bold">Improve your front-end skills by building projects</h1>
    <p class="text-center">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </main>

</body>

</html>
